<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Login</title>
    <!--top navigation bar: hotels, restaurants, places to visit, history of DC-->
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#news">Places to visit</a>
        <a href="#contact">Resaurants</a>
        <a href="#about">Hotels</a>
        <a href="#add_comments">Add comments</a>
    </div>
</head>

<body>
    <form method="post" action="/">
        <!-- Heading -->
        <h4>
        Log in to your account
        </h4>

        <!-- Subheading -->
        <p >Please fill up your information below to sign in.</p>

        <!-- Email -->
        <div>
            <label>Email address*</label>
            <div>
                <input type="email"  name="email" id="emailStr" required>
            </div>
        </div>

        <!-- Password -->
        <div>
            <label>Password*</label>
            <div class="input-group">
                <input type="password"  name="password" minlength="6">
            </div>
        </div>

        <!-- Button -->
        <div>
            <input type="submit"/>
        </div>

        <!--sign up button- move to the signup html page-->
        <div>
            <p>Not a member?</p><a href="signup">Sign up</a>
        </div>

    </form>

</body>
</html>
