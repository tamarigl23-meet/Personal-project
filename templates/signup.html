<!DOCTYPE html>
<html>
<head>
	<title>Signup</title>
</head>
<body>
	<form method="post" action="/signup">
        <!-- Heading -->
        <h4>
            Create an account
        </h4>

        <!-- Subheading -->
        <p >Please fill up your information below to sign up.</p>

        <!-- Email -->
        <div>
            <label>Email address*</label>
            <div>
                <input type="email"  name="email" id="emailStr" required>
            </div>
        </div>

        <!-- Password -->
        <div>
            <label>Password*</label>
            <div class="input-group">
                <input type="password"  name="password" minlength="6">
            </div>
        </div>

        <!--full name-->
        <div>
            <label>Full name*</label>
            <div>
                <input type="full_name"  name="full_name" id="emailStr" required>
            </div>
        </div>

        <!--username-->
        <div>
            <label>Username*</label>
            <div>
                <input type="username"  name="username" id="emailStr" required>
            </div>
        </div>

        <!-- Button -->
        <div>
            <input type="submit"/>
        </div>
    </form>

</body>
</html>
